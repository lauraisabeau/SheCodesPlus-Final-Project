<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/83495cf67e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="card bg-transparent border-light">
        <div class="card-body">
            <h1 id="city">Frankfurt am Main</h1>
            <h2 id="temp">10</h2>
            <span class="units"><a href="#" id="celsius-link" class="active">째C</a><strong> | </strong><a href="#" id="fahrenheit-link">째F</a></span>
            <ul class="current-status"><strong>Last updated:</strong>
            <li id="current-date"> Monday, 15.02.2021</li>
            <li id="current-time">21:00</li>
            </ul>
            <form id="search-form">
                <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="Enter the name of your city..." autocomplete="off"
                    class="form-control shadow-sm" id="city-input">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-dark shadow-sm" id="search-button"> 
                        SEARCH
                    </button>                    
                    </div>
                    <div class="col-3">
                    <button type="submit" class="btn btn-dark shadow-sm" id="location-button">
                        LOCATION
                    </button>
                    </div>
                    </div>
            </form>
            <div class="weather-info">
                <div class="row">
                    <div class="row row-cols-2.5">
                        <div>
                            <ul class="weather-details-left">
                            <li class="weather-details-title">Wind in km/h</li> <p id="wind">10 km/h</p>
                        </ul>
                        </div>
                       
                        <div>
                            <ul class="weather-details-right">
                                <li class="weather-details-title">Humidity in %</li> <p id="humidity">80 %</p>
                            </ul>
                            </div>
                   
                    </div>
                </div>
            </div>
<div class="weather-forecast">
    <div class="row row-cols-5">
        <div class="col">
            <p class="weather-forecast-day">
                MON
            </p>
            <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" />
            </div>
            <p class="weather-forecast-temperature">
                21째C
            </p>
            </div>
            <div class="col">
                <p class="weather-forecast-day">
                    TUE
                </p>
                <div class="weather-forecast-icon">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly Cloudy" />
                </div>
                <p class="weather-forecast-temperature">
                    18째C
                </p>
            </div>
      
        </div>
    </div>
</div>

    </div>
    </div>
    <a href="https://github.com/lauraisabeau/SheCodesPlus-Final-Project" target="_blank">Click here for open source code (by Laura Isabeau)</a>
    <script src="src/project.js"></script>
</body>
</html>
