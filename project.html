<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/83495cf67e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sources/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="card bg-transparent border-light">
        <div class="card-body">
            <h1>Frankfurt am Main</h1>
            <h2>1 °C | °F</h2>
            <ul>
            <li>Monday, <span>15.02.2021</span></li>
            <li>21:00</li>
            </ul>
            <form class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="Enter the name of your city..." autocomplete="off"
                    class="form-control shadow-sm">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-dark shadow-sm"> 
                        SEARCH
                    </button>                    
                    </div>
                    <div class="col-2">
                    <button type="submit" class="btn btn-dark shadow-sm">
                        LOCATION
                    </button>
                    </div>
            </form>
            <div class="weather-info">
                <div class="row">
                    <div class="col-md-6">
                        <div class="weather-details-left">
                            <ul>
                            <li class="weather-details-title" id="sunrise">Sunrise</li> <p class="sunriseTime">6:00 am</p>
                            <li class="weather-details-title" id="wind">Wind</li> <p class="windSpeed">10 km/h</p>
                        </ul>
                        </div>
                        <div class="col-md-6">
                        <div class="weather-details-right">
                            <ul>
                                <li class="weather-details-title" id="sunset">Sunset</li> <p class="sunsetTime">7:00 pm</p>
                                <li class="weather-details-title" id="humidity">Humidity</li> <p class="currentHumidity">80 %</p>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </div>
    </div>
    </div>
    <a href="https://github.com/lauraisabeau/SheCodesPlus-Final-Project" target="_blank">Click here for open source code</a>
    <script src="sources/index.js"></script>
</body>
</html>
